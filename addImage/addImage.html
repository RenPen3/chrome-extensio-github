<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Image to Github Repo Project</title>
    <link rel="stylesheet" href="addImage.css">
  </head>

  <body>

    <!-- My goal: add a project image to the repos list page -->
    <div class="container">

      <h2 class="header-title">Add Image to your Github Repo Project</h2>

      <hr class="divider">

      <form class="form">
        <small class="img-size">(Recommended image size 400x200)</small>
        <div class="image-overlay-container">
          <img class="image-overlay" src="https://i.ibb.co/qDxS6W6/test-img.jpg" alt="placeholder image-overlay">
          <input class="image" type="image" src="https://placehold.co/200x100/FFFFFF/DADADA?text=Your Image"
            alt="placeholder image">
        </div>


        <label for="text">Image URL:</label>
        <input id="url" name="urlInput" type="url" placeholder="https://example.jpg">
        <a class="clear-all" href="#">Clear All</a>
      </form>
      <!-- <h2 class="title">This is a popup!</h2>
      <p class="para">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta, aliquid
        voluptatibus.
        Delectus.</p> -->
      <div class="btn-container">
        <button type="submit" name="addImage" class="btn btn1">Add Image</button>
        <button type="text" name="remove" class="btn btn2">Remove</button>
        <!-- <button type="submit" name="submit" class="btn btn3">Submit</button> -->
      </div>
    </div>

    <script src="addImage.js"></script>
    <script src="/background.js"></script>
    <script src="/scripts/content.js"></script>
    <script src="/content.js"></script>
  </body>

</html>
